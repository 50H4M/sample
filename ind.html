<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body><div class="dd" align="center">
    <div class="dv">

    </div>
    <style>
        @keyframes spin {
            to{transform: rotate(360deg);}
        }
        .dv{
            
            width: 64px;height: 64px;border-radius: 50%;
            border-top: 8px solid rgb(199, 123, 123);
            border-right: 8px solid rgb(86, 15, 15);
            border-left: 8px solid rgb(157, 40, 40);
            animation: spin 0.575s infinite linear;
        }
        .dd{
           position: relative;
           padding-top: 22%;
            
        }   
    </style>
</div>
</body>
</html>
